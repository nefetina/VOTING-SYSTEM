<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLICATION FOR CANDIDACY</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/application.css">
</head>

<body>
    <div class="sheet">
        <div class="a">
            <img src="images/usg.png" width="150px" height="150px">
        </div>
        <div class="b">
            <h1> APPLICATION FOR CANDIDACY </h1>
        </div>
    </div>
    <div class="baba">
        <input type="text" name="fname" id="fn" placeholder="FIRSTNAME">
        <input type="text" name="Sname" id="Sn" placeholder="LASTNAME"><br/>
        <input type="text" name="yc" id="yc" placeholder="COURSE, YEAR & SECTION">
        <input type="number" name="age" id="age" placeholder="AGE">
        <select name="gender" id="gender">
                <option>SEX</option>
                <option>MALE</option>
                <option>FEMALE</option>
            </select><br/>
        <input type="text" name="position" id="position" placeholder="GOAL POSITION">
        <input type="text" name="partylist" id="partylist" placeholder="PARTYLIST"><br/>
        <input type="text" name="descr" id="descr" placeholder="SELF DESCRIPTION">
    </div>
    <div>
        <input type="checkbox" id="chck">
        <label for="chck">TERMS AND CONDITION</label>
    </div>
    <div>
        <input type="button" value="SUBMIT">
    </div>

</body>

</html>
