<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>APPLICATION FOR CANDIDACY</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<body>
    <div class="sheet">
        <div class="a">
            <img src="images/usg.png" width="150px" height="150px">
        </div>
        <div class="b">
            <p> APPLICATION FOR CANDIDACY </p>
        </div>
    </div>
    <div class="mid">
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">FIRSTNAME</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="surname">SURNAME</label>
                    <input type="text" class="form-control" id="surname">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-2">
                    <label for="inputState">Gender</label>
                    <select id="inputState" class="form-control">
              <option selected>select</option>
              <option>Female</option>
              <option>Male</option>
            </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="cs">COURSE AND SECTION</label>
                    <input type="text" class="form-control" id="cs">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="pos">POSITION</label>
                    <input type="text" class="form-control" id="pos">
                </div>
                <div class="form-group col-md-6">
                    <label for="party">PARTYLIST</label>
                    <input type="text" class="form-control" id="party">
                </div>
            </div>
        </form>
        <div class="pic">
            <label for="aaa">please upload a photo</label>
            <img src="images/pic.png" class="rounded float-right" alt="aa" id="aaa">
        </div>
    </div>
    <div class="huli">
        <div class="nn">
            <label for="desc">DESCRIBE YOURSELF</label>
            <textarea name="desc" id="desc" cols="10" rows="50"></textarea>
        </div>
        <div class="chck">
            <input type="checkbox" id="chck">
            <label for="chck">TERMS AND CONDITION</label>
        </div>
    </div>
    <div class="bttn">
        <input type="button" id="pindot" value="SUBMIT">
    </div>
