{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/contact.css'%}">
    <title>Contact</title>
</head>

<body>
    <div class="logo">
        <img id="pic" src="{%static 'images/usg.png'%}" alt="usg">
        <div class="tupc">
            <p>Technological University of the Philippines-Cavite</p>
        </div>
    </div>
    <div class="title">
        <div class="tell">
            <h1>TELL US YOUR CONCERN!</h1>
        </div>
        <form method='POST'>
            {%csrf_token%}
            <div class="message">
                <div class="row1">
                    <div class="txts">
                        <label for="name">Your name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="txts">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="cncrn">
                    <label for="msg">State your concern:</label>
                    <textarea name="message" id="message" cols="80" rows="12"></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="submit">SEND EMAIL</button>
                <a href="{% url 'votingApp:index'%}">CANCEL</a>
            </div>
        </form>
    </div>
</body>

</html>
