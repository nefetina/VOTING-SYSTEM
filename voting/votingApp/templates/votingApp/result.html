{%load static%}

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>VOTING RESULTS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/result.css' %}">

</head>

<body>

    <div class="sheet">
        <div class="a">
            <img src="{%static 'images/usg.png' %}" width="150px" height="150px">
        </div>
        <div class="b">
            <p> TUPC USG VOTING RESULTS </p>
        </div>
    </div>

    <div class="res">
        <div class="pers">
            <div class="sekand">
                <img src="{%static 'images/result.png' %}" id="a" alt="a">
                <label for="a">PRESIDENT</label>
            </div>
            <div class="sekand">
                <img src="{%static 'images/result.png' %}" id="b" alt="a">
                <label for="b">VICE PRESIDENT</label>
            </div>

            <div class="sekand">
                <img src="{%static 'images/result.png' %}" id="c" alt="a">
                <label for="c">SECRETARY</label>
            </div>
            <div class="sekand">
                <img src="{%static 'images/result.png' %}" id="d" alt="a">
                <label for="d">AUDITOR</label>
            </div>
        </div>

        <div class="pers">
            <div class="sekand">
                <img src="{%static 'images/result.png' %}" id="e" alt="a">
                <label for="e">SENATORIAL POSITION</label>
            </div>
            <div class="sekand">
                <img src="{%static 'images/result.png' %}" id="f" alt="a">
                <label for="f">GOVERNATORIAL POSITION</label>
            </div>
        </div>

    </div>
    <div class="last">
        <a type="button" href="{% url 'homepage' %}" id="button">HOME</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>

</html>
