{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TUPC USG</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/index.css'%}">


</head>

<body>
    <div class="kaliwa">
        <img src="{%static 'images/usg.png' %}" alt="usg">
    </div>
    <form action="{% url 'votingApp:userlogin' %}" method="post">
        {% csrf_token %}
        <div class="rect1">

        </div>

        <div class="kanan">
            <div class="inner">
                <h1>WELCOME</h1>
                <div class="inputdiv">
                    <img src="{%static 'images/head.png' %}" alt="head">
                    <input type="email" name="email" id="email" class="email" placeholder="abc.def@gsfe.tupcavite.edu.ph">
                </div>
                <div class="inputdiv">
                    <img src="{%static 'images/eye.png' %}" alt="aa">
                    <input type="password" name="pass" id="pass" class="pass" placeholder="password">
                </div>
                <div class="btn">
                    <button id="bb" class="tbtn" type="submit">LOG IN</button>
                    <a href="{% url 'votingApp:newreg1' %}">SIGN UP</a>
                    <a href="{% url 'votingApp:comeleclog' %}">COMELEC LOG IN</a>
                </div>
            </div>
        </div>

        <div class="rect2">

        </div>
    </form>

    <script>
        document.querySelector('.tbtn').onclick = function() {

            var password = document.querySelector('.email').value,
                password2 = document.querySelector('.pass').value;

            if (password == "") {
                alert("Field cannot be empty");
            } 
            return true
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>

</html>
