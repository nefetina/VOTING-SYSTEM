{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>COMELEC</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'css/pdf.css' %}">

</head>

<body>
    <div class="sheet">
        <div class="top">
            <div class="img">
                <img src="{%static 'images/usg.png' %}" width="200px" height="200px">
            </div>
            <div class="sulat">
                <div class="in">
                    <p> COMELEC OFFICIAL </p>
                    <p>CANDIDATE LIST</p>
                </div>
            </div>

        </div>
    </div>
    <form method='POST'>
        <table id="candidates" class="table table-cell" >
            <thead>
                <tr>
                    <th scope="col">Firstname</th>
                    <th scope="col">Surname</th>
                    <th scope="col">Age</th>
                    <th scope="col">Course & Section</th>
                    <th scope="col">Position</th>
                    <th scope="col">Partylist</th>
                </tr>
            </thead>
            <tbody>
                {% for files in data %}
                <tr>
                    <td>{{files.firstname}}</td>
                    <td>{{files.surname}}</td>
                    <td>{{files.age}}</td>
                    <td>{{files.course}}</td>
                    <td>{{files.position}}</td>
                    <td>{{files.partylist}}</td>


                </tr>
                {% endfor %}

            </tbody>
        </table>
    
    </form>

    <div class="last">
        <br>
        <button onclick="window.print()" class="btn btn-primary"><i class="fa fa-address-book-o" aria-hidden="true"></i>Download</button><br>
        <hr>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>


</body>

</html>
